{% extends 'base.html' %}

{% block content %}
<h1>Posts<h1/>

  {%for post in object_list%}
    <ul>
      <li>
        <a href="{% url 'article-detail' post.pk %}">{{ post.title }}</a> -{{post.author.first_name}}
         
        <!--<small><a href="{% url 'update_post' post.pk %}">Edit</a></small>-->
        {{post.body|slice:"90"}}
      </li>
        
  {%endfor%}
  <ul/>
{% endblock %}
