{% extends 'base.html' %}
{% block title %} Delete Post {% endblock %}
{% block content %}

{%if user.is_authenticated%}

  <h1>Delete Post<h1/>
  <br/><br/>
  <h3>Are you shure you wanto to delete: {{post.title}} ?</h3>
  <div class="form-group">
    <form method="POST">
        {% csrf_token %}
        <button class="btn btn-danger">Delete Post!</button>
    <form/>
  </div>

  {%else%}
  <h1>You need to be logged in to delete a post</h1>
  {%endif%}
  
    
  
{% endblock %}
